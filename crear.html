<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bogota como Vamos?</title>
	<link rel="stylesheet" href="css/app.css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body data-grid-framework="f4" data-grid-color="red" data-grid-opacity="0.5" data-grid-zindex="10" data-grid-gutterwidth="30px" data-grid-nbcols="16">
<!--
Framework codes: b3 (Bootstrap 3), bo (Bootstrap 2 fixed), bf (Bootstrap 2 fluid), f4 (Foundation 4 & 5), f3 (Foundation 3), f2 (Foundation 2).
Note 1: 'Gutter width' parameter only applies to gutterless grid systems (Bootstrap 3, Foundation 4 & 5).
Note 2: 'Nb cols' parameter for Bootstrap only.
-->

<script src="chart/Chart.js"></script>
<script src="js/bogotadata.js"></script>

<header>
	<div class="row">
		<div class="large-4 columns">
			<a href="index.html"><img class="logo" src="img/logo.svg" alt="BogotaData"></a>
		</div>
		<div class="large-2 large-push-2 columns">
			<input type="text" name="user" placeholder="Usuario">
		</div>
		<div class="large-2 large-push-2 columns">
			<input type="text" name="pass" placeholder="Password">
		</div>
		<div class="large-2 columns">
			<input type="button" class="button [tiny small large]" value="Entrar">
		</div>
	</div>
	<div class="row">
		<div class="large-8 large-centered columns">
			<input type="text" name="title" id="title" placeholder="Introduce Titulo">
		</div>
	</div>
	<div class="row">
		<div class="large-10 large-centered columns">
			<textarea name="description" id="description" placeholder="Introduce Descripcion"></textarea>
		</div>
	</div>
</header>
<article class="row">
	<div class="large-12 columns">
		<div class="large-4 columns">
			<div class="row">
				<form action="">
					<div class="large-9 columns">
						<div>
							<input type="search" id="searchTxt" class="search" placeholder="Buscar...">
						</div>
						
					</div>
					<div class="large-3 columns">
						<input id="searchBtn" type="button" class="button [tiny small large] glass" value=" " onclick="searchAvailableDatasets()">
					</div>
				</form>
			</div>
			<div id="roll">
				<div id="listSelected"></div>
				<div id="list"></div>
			</div>
		</form>
	</div>
	<div class="large-8 columns">
		<div class="row">
			<div class="large-12 columns graph">
				<div id="myChart"></div>
			</div>
		</div>
	</div>
	<footer class="row">
		<section class="large-12 columns">
			<div class="large-4 columns">
				<input id="shareBtn" type="button" id="copy-button" class="button enviar" data-clipboard-text="url-test" value="Copiar a portapapeles" onclick="generateUrlToShare()">
			</div>
			<div class="large-4 columns">
				<div id="fb-root"></div>
				<!-- <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button> -->
				<div id="shareFbBtn" class="fb-share-button" data-href="url-test" data-type="box_count" onclick="generateUrlToShare()"></div>
			</div>
			<div class="large-4 columns">
				<a id="shareTwBtn" href="https://twitter.com/share" class="twitter-share-button" data-url="url-test" data-counturl="url-test" data-lang="en" data-count="vertical" data-text="text-test" onclick="generateUrlToShare()">Tweet</a>
			</div>
		</section>	
	</footer>
</article>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="bower_components/zeroclipboard/ZeroClipboard.js"></script>
<script src="js/app.js"></script>
</body>
</html>
